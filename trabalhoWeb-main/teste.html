<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div class="card">
		<div class="card-image">
			<figure class="image is-16by9">
				<img src="images/+item.capa+" alt="Placeholder image">
			</figure>
		</div>
		<div class="card-content">
			<div class="content">
				<h1>+item.nome+</h1>
				<br>
				<span class="button is-rounded is-pulled-left">R$+item.valor+</span>
				<button class="button is-danger is-rounded is-pulled-right btnCarrinho" data-id="\.$produto[\id\].\" id="btnCarrinhoProduto\.$produto[\id\].\">
					<span class="mdi mdi-cart-remove icon is-left"></span>
				</button>
			</div>
		</div>
	</div>;
</body>
</html>
